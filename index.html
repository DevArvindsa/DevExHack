<!DOCTYPE html>
<html>
<head>
	<title>Sample Mail App</title>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0&s=1"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script type="text/javascript" src="https://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
    <script type="text/javascript" src="https://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
	<link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.min.css"> 
	<link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.components.min.css">

	<link href="styles.css" rel="stylesheet" type="text/css" />
	<script src="geo.js" type="text/javascript"></script>
	<script src="script.js" type="text/javascript"></script>
</head>
<body class="ms-font-m">
    <div id="allowme"></div>
    <div id="content-main">
        <div class="main-banner ms-bgColor-themePrimary">
            <h1>Team Lunch</h1>
        </div>
        
        <div class="search-container">
            <div class="search-menu">
                <table id="details">
                    <tr>
                        <!--Load current default location from device -->
                        <td><label class="ms-Label">Near Zip : </label></td>
                        <td><input id="zipCode" value="98052"></td>
                    </tr>
                    <tr>
                        <td><label class="ms-Label">Within miles</label></td>
                        <td>
                            <select id="where">
                                <option value="miles5">5</option>
                                <option value="miles10">10</option>
                                <option value="miles25">25</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label class="ms-Label">Choose Cuisine:</label></td>
                        <td>
                            <select id="cuisine">
                                <option value="">Any...</option>
                                <option value="mexican">Mexican</option>
                                <option value="thai">Thai</option>
                                <option value="indian">Indian</option>
                                <option value="american">American</option>
                                <option value="french">French</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <button id="search" class="ms-Button ms-Button--primary">
                    <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                    <span class="ms-Button-label">Search</span>
                    <span class="ms-Button-description">Refresh results</span>
                </button>
                <button id="addItem" class="ms-Button ms-Button--primary">
                    <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                    <span class="ms-Button-label">Add selected to Outlook</span>
                    <span class="ms-Button-description">Add selected to Outlook</span>
                </button>
            </div>
            <div id="mapDiv" class="map"></div>
        </div>
        
        <div class="results-container">
            <ul id="resultTable"></ul>
        </div>
    </div>
    
    <script type="text/html" id="row">
        <li>
            <div class="ms-ListItem ms-u-slideRightIn40" data-index="{{idx}}">
                <img src="{{image_url}}" class="ms-ListItem-image"/>
                <span class="ms-ListItem-primaryText">{{name}}</span>
                <p class="ms-ListItem-secondaryText">{{snippet_text}}</p>
                <a class="ms-ListItem-tertiaryText" href="tel:{{display_phone}}">Call us! {{display_phone}}</a>
                <span class="ms-ListItem-metaText">{{rating}}</span>
                <div class="ms-ListItem-actions">
                    {{#stars}}{{rating}}{{/stars}}
                </div>
            </div>
        </li>
    </script>
    
    <script type="text/html" id="email">
        
    </script>
</body>
</html>
